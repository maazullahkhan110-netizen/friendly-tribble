<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSSBox Model Example</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;

        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div{
        
            width: 400px;
            height: 200px;
            background-color: lightgrey;
            padding: 20px 30px 10 px 25px;
            border: 10px solid blue;
            margin: 20px;
        }
    </style>    
</head>

            ABES
